<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Datang</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-align: center;

        .blink {
            animation: blink 1s infinite alternate;

            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
